<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration | Quotation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --success: #10b981;
            --error: #ef4444;
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-side {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .logo-icon {
            font-size: 24px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-header p {
            color: var(--gray);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            animation: slideIn 0.4s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 14px;
            transition: var(--transition);
            background-color: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background-color: white;
        }

        .btn {
            padding: 12px 24px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            font-size: 15px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .illustration-side {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .illustration-side::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .illustration-side::after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .illustration-content {
            position: relative;
            z-index: 1;
            max-width: 400px;
        }

        .illustration-content h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .illustration-content p {
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .illustration-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 30px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .terms {
            font-size: 13px;
            color: var(--gray);
            margin-top: 20px;
            text-align: center;
        }

        .terms a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }
            
            .illustration-side {
                padding: 30px 20px;
                order: -1;
            }
            
            .form-side {
                padding: 30px;
            }
            
            .illustration-side::before,
            .illustration-side::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="form-side">
            <div class="logo">
                <i class="fas fa-file-invoice-dollar logo-icon"></i>
                <span class="logo-text">QuotaPro</span>
            </div>
            
            <div class="form-header">
                <h1>Employee Registration</h1>
                <p>Create your account to access the quotation management system</p>
            </div>
            
            <form action="{{ url_for('register') }}" method="post">
                <div class="form-group">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your first name" required autocomplete="given-name">
                </div>
                
                <div class="form-group">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter your last name" required autocomplete="family-name">
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Work Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="your.name@company.com" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required autocomplete="tel">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Create a secure password" required autocomplete="new-password">
                </div>
                <div class="form-group">
                <div class="form-group">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-control" required>
                    <option value="">-- Select Role --</option>
                    <option value="employee">Employee</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <p class="terms">
                    By registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
        
        <div class="illustration-side">
            <svg class="illustration-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="#fff" d="M368 96H144a48 48 0 00-48 48v224a48 48 0 0048 48h224a48 48 0 0048-48V144a48 48 0 00-48-48zm-16 64a16 16 0 0116 16v32a16 16 0 01-16 16h-32a16 16 0 01-16-16v-32a16 16 0 0116-16zM96 416a48 48 0 01-48-48V128h80v256H96zm320 0H160V128h256v240a48 48 0 01-48 48z"/>
                <path fill="#fff" d="M240 240h32a16 16 0 0016-16v-32a16 16 0 00-16-16h-32a16 16 0 00-16 16v32a16 16 0 0016 16zm64 64h-96a16 16 0 00-16 16v32a16 16 0 0016 16h96a16 16 0 0016-16v-32a16 16 0 00-16-16z"/>
            </svg>
            <div class="illustration-content">
                <h2>Quotation Management System</h2>
                <p>Streamline your quotation process with our professional tools designed for your sales team.</p>
            </div>
        </div>
    </div>

    <script>
        // Simple animation triggers
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('.form-control');
            
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
